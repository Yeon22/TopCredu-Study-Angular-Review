<button type="button" (click)="show()">Show Boards</button>
<table class="table">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Writer</th>
      <th>Hit</th>
      <th>Control</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let board of boards">
      <td>{{board.id}}</td>
      <td>{{board.title}}</td>
      <td>{{board.writer}}</td>
      <td>{{board.hit}}</td>
      <td><button (click)="removeBoard(board)">Delete</button></td>
    </tr>
  </tbody>
</table>
